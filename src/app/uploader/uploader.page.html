<ion-header>
  <ion-toolbar>
    <ion-title>Upload Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="camera"></div>
  <!-- chama função localizada em uploader/uploader.page.ts -->
  <input type="file" (change)="fileChanged($event)" />

  <!-- valor vem de uploader.page.ts -->
  <img *ngIf="imageURL" src="https://ucarecdn.com/{{ imageURL }}/" />
</ion-content>
